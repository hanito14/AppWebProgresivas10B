<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <title>Listado</title>
</head>

<body>

    <div class="container">
        <form class="addUser">
            <h3>Crea un usuario</h3>

            <input type="text" name="first_name" placeholder="Ingresa tu nombre">
            <br>
            <input type="text" name="last_name" placeholder="Ingresa tu apellido">
            <br>
            <input type="text" name="email" placeholder="Ingresa tu email">
            <br>
            <input type="text" name="avatar" placeholder="Ingresa la imagen">
            <br>
            <input type="submit" name="submit" value="Crear usuario" class="submit">
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div id="divuser">
                
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>


        fetch('https://reqres.in/api/users')
            .then(res => res.json())
            .then(renderUsers);
            


        const userCollection = document.getElementById('divuser')
        function renderUsers(users) {
            (users.data).forEach(function (user) {
                userCollection.innerHTML += `
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${user.avatar}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${user.first_name} ${user.last_name}</h5>
                        <p class="card-text">${user.email}</p>
                    </div>
                </div>`
            })
        }

        const addUserForm = document.querySelector('.addUser')
        addUserForm.addEventListener('submit', function (event) {
            fetch(`https://reqres.in/api/users`, {
                method: 'POST',
                body: JSON.stringify({
                    email: `${event.target.email.value}`,
                    first_name: `${event.target.first_name.value}`,
                    last_name: `${event.target.last_name.value}`,
                    avatar: `${event.target.avatar.value}`,
                }),
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .then(renderUsers);
        })

            


    </script>
</body>

</html>
